<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <!-- Use the PNG's alpha channel as a mask so the colored rect shows only where the icon is opaque -->
    <mask id="iconMask" maskUnits="userSpaceOnUse" x="0" y="0" width="100" height="100" style="mask-type:alpha">
      <image href="data:image/png;base64," x="0" y="0" width="100" height="100"/>
    </mask>
  </defs>

  <!-- Background (change or remove as desired) -->
  <rect width="100%" height="100%" fill="var(--bg, transparent)" />

  <!-- Icon color fill; shows through the mask -->
  <rect width="100%" height="100%" fill="var(--color, #ff6a00)" mask="url(#iconMask)" />
</svg>
